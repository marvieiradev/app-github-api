<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub API</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" id="search-input" placeholder="Busque por um perfil no Github">
            <button id="searchBtn">Pesquisar</button>
            <div class="notification">
                Digite o Usuário
            </div>
        </div>
        <div class="profile">
            <div class="profile-img">
                <img src="img.jpg" id="profileImg">
            </div>

            <div class="profile-info">
                <h2 id="profileName">UserName</h2>
                <p id="profileBio"> - </p>

                <div class="profile-followers">
                    <div class="followers">
                        <h3>Followers</h3>
                        <p id="profileFollowers">-</p>
                    </div>

                    <div class="following">
                        <h3>Following</h3>
                        <p id="profileFollowing">-</p>
                    </div>
                </div>
                <div class="profile-repos">
                    <h3>Repositórios</h3>
                    <p id="profileRepos">-</p>
                </div>
            </div>
        </div>

        <div class="repositories">
            <h2>Respositórios</h2>
            <div class="respositories__items">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
